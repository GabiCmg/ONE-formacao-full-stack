<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	
	var puloLinha = "<br>";

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("O consumo de gasolina é: " + consumoDeGasolina + " km/L" + puloLinha);

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de álcool é: " + Math.round(consumoDeAlcool) + " km/L"+ puloLinha);

</script>
