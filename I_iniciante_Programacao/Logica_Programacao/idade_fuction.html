<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}
	
	var ano = 2016;

	mostra("Flávio tem " + (ano - 1977) + " anos.<br>");
	mostra("Joaquim tem " + (ano - 1996) + " anos.<br>");

	var ano = 2017;

	mostra("Barney tem" + (ano - 1976) + " anos.<br>");
	mostra("Olá pessoal!")

</script>
