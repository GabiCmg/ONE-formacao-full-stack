<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	function coletaNumero(valor){
		return parseInt(prompt(valor));
	}

	var totalFamiliares = coletaNumero("Quantidade de familiares?"); 

	var numero = 1;
	var totalIdades = 0;

	while (numero <= totalFamiliares) {
		var idade = coletaNumero("Informe a idade do familiar: ");
		totalIdades = totalIdades + idade;
		numero++;
	}

	var mediaDasIdades = totalIdades/totalFamiliares;
	mostra("A média das idades dos seus familiares é: " + mediaDasIdades);

	mostra("FIM");


</script>
