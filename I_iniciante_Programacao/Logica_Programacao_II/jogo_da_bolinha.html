<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da bolinha</title>
    </head>
    <body>
        
        <canvas width="600" height="400"></canvas>

        <script>

            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');
            pincel.fillStyle = 'lightgray';
            pincel.fillRect(0, 0, 600, 400);

            var x = 20;
            var y = 20;

            // cÃ³digos do teclado -> keyCode

            var esquerda = 37;
            var cima = 38;
            var direita = 39;
            var baixo = 40;

            var a = 65;
            var w = 87;
            var d = 68;
            var s = 83;

            // taxa de incremento
            var taxa = 10;

            function desenhaCirculo(x, y, raio) {

                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * Math.PI);
                pincel.fill();
            }

            function limpaTela() {

                pincel.clearRect(0, 0, 600, 400);
            }

            function atualizaTela() {

                limpaTela();
                desenhaCirculo(x, y, 10);
            }

            setInterval(atualizaTela, 20);

            function lerDoTeclado(evento) {

                if(evento.keyCode == cima || evento.keyCode == w) {
                    y = y - taxa;
                } else if (evento.keyCode == baixo || evento.keyCode == s){
                    y = y + taxa;
                } else if (evento.keyCode == esquerda || evento.keyCode == a){
                    x = x - taxa;
                } else if (evento.keyCode == direita || evento.keyCode == d){
                    x = x + taxa;
                }

            }

            document.onkeydown = lerDoTeclado;

        </script>

    </body>
</html>
