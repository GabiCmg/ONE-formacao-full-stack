<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Canvas</title>
</head>
<body>
    <canvas width="600" height="400"> </canvas>

    <script>

        var tela = document.querySelector('canvas');
        // É uma especificação para o tipo do pincel, no caso quero desenhar em 2D
        var pincel = tela.getContext('2d');

        // Desenhando um RETÂNGULO

        // fillStyle não é uma função. É uma PROPRIEDADE, que recebe uma atribuição, assim comu uma variável, ela também recebe um valor.
        // Determine a cor antes da pintura
        pincel.fillStyle = 'lightgrey';
        // Preencha o retângulo; fiil -> preencher; fillReact() -> método
        // Respeite sempre a margem limite da tela, não é necessário preencher além do limite do canva.
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = 'red';
        pincel.fillRect(400, 0, 200, 400);
    
        // Desenhando um TRIÂNGULO

        pincel.fillStyle = 'yellow';
        // beginPath(); -> determina o caminho do pincel
        pincel.beginPath();
        // moveTo(); -> move o pincel de uma direção à outra
        pincel.moveTo(300, 200);
        // lineTo(); -> desenha uma linha de uma posição à outra
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        // Desenhando um CIRCULO

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * 3.14);
        pincel.fill();

    </script>
</body>

</html>
