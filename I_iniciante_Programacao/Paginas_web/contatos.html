<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos</title>

        <link rel="stylesheet" href="_assets/css/reset.css">
        <link rel="stylesheet" href="_assets/css/style.css">
        <link rel="stylesheet" href="_assets/css/contatos.css">
        
    </head>
    <body>

        <header>
            <div class="caixa">
                <h1><img src="_assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nome-sobrenome"> Nome e sobrenome*: </label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">Email*</label>
                <input type="text" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

                <label for="telefone">Telefone*</label>
                <input type="text" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

                <fieldset>
                    <legend class="teste" id="">Como você prefere receber o nosso contato?</legend>

                    <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">Email
                    </label>

                    <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                    </label>

                    <label for="radio-whatsapp">
                    <input type="radio" name="contato" id="radio-whatsapp" checked>WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label for="" class="cheackbox">
                <input type="checkbox" name="" id=""> Gostaria de receber as nossas ovidades por email?
                </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <!-- <tr>
                        <td colspan="2">RJ</td>
                    </tr> -->
                </tbody>
            </table>

        </main>

        <footer>
            <img src="_assets/img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">
                &copy; Copyright Barbearia Alura - 2019
            </p>
        </footer>

    </body>
</html>
